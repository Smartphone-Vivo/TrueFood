
<h1 class="header">Лента</h1>
<div class="main-container">

  <div

    class="card-container"
    tuiAppearance="floating"
    [class.swipe-left]="swipeDirection === 'left'"
    [class.swipe-right]="swipeDirection === 'right'"
    [class.swiping]="isSwiping"
  >
    <app-profile-card
      class="profile-button"
      [id]="advertisements[currentCard].authorId"
    ></app-profile-card>
    <div class="main-image">
      <img
        class="tinder-image"
        [src]="advertisements[currentCard].images.imageUrls[0]"
        [alt]="advertisements[currentCard].title"
      />
    </div>

    <h1 class="card-title">{{advertisements[currentCard].title}}</h1>

    <div class="text">{{advertisements[currentCard].description}}</div>

    <div class="text-price">{{advertisements[currentCard].price}} ₽</div>

    <div class="actions">
      <button
        class="buttons"
        appearance="positive"
        iconStart="@tui.heart"

        tuiIconButton
        type="button"
        [style.border-radius.%]="100"
        (click)="swipeLeft(advertisements[currentCard].id)"
      >
        Favorite
      </button>

      <button
        class="buttons"
        appearance="secondary-grayscale"
        iconStart="@tui.message-circle-heart"
        size="xl"
        tuiIconButton
        type="button"
        [style.border-radius.%]="100"
        (click)="toProfilePage()"
      >
        Favorite
      </button>

      <button
        class="buttons"
        appearance="secondary-destructive"
        iconStart="@tui.x"
        size="xl"
        tuiIconButton
        type="button"
        [style.border-radius.%]="100"
        (click)="swipeRight()"
      >
        Favorite
      </button>
    </div>

  </div>
</div>
