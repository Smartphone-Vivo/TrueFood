<app-search></app-search>


<div class="main-container">
  <div class="main-block">
    <div class="categories-block">
      <h1>Категории:</h1>
      <app-category-tree
        [categories]="categories"
        (toCategory)="setCategory($event)"
      ></app-category-tree>
    </div>

    <div class="task-block">

      <app-navigation
        [categoryId]="currentCategory"
      ></app-navigation>

      @if (newTasks){
        <app-task-card
          [tasks]="newTasks"
        ></app-task-card>
      } @else {
        <h1>Пусто</h1>
      }

    </div>

  </div>
</div>
