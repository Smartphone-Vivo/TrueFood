<div class="very-main-container">
  <div class="main-container">
    @if (tasks.length > 0){
      @for(task of tasks; track task){
        <div
          class="card-container"
          tuiAppearance="floating"
        >
          <div class="card-text-left">
            <div>
              <h1>{{task.title}}</h1>

              <div class="card-description">{{task.description}}</div>

            </div>

            <div class="card-price">{{task.price}} ₽</div>

          </div>

          <div class="card-text-right">

            @if(authService.getMe() == task.authorId || authService.getRole() == 'ADMIN'){
              <button
                appearance="action-grayscale"
                iconStart="pencil"
                size="m"
                tuiButton
                type="button"
                (click)="editTask(task.id)">
              </button>
            }
            @else {
              <button
                class="answer-button"
                appearance="primary-grayscale"
                size="l"
                tuiButton
                type="button"
                (click)="responseTask(task.id)"> Откликнуться
              </button>
            }
            <div>
              <div class="card-description">Откликов: {{task.workers.length}}</div>
            </div>
          </div>
        </div>
      }
    } @else {
      <div class="card-container">
        <h1 style="color: #939393" >В этой категории ничего нет...</h1>
      </div>

    }

  </div>
</div>
