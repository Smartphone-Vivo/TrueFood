<div class="navbar-container">

  <div class="city">
    <button
      appearance="positive"
      tuiButton
      type="button"
      size="s"
      iconStart="@tui.map-pin"
    >
      Воронеж
    </button>
  </div>

  <div class="nav-buttons">
    <button
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toMainPage()"
    >
      Главная
    </button>

    <button
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toFeedPage()"
    >
      Лента
    </button>

    <button
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toAdvertisementPage()"
    >
      Объявления
    </button>

    <button
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toTasksPage()"
    >
      Заказы
    </button>
  </div>

<div class="right-buttons">

  <button
    appearance="positive"
    iconStart="@tui.heart"
    size="s"
    tuiIconButton
    type="button"
    [style.border-radius.%]="100"
    (click)="toFavoritePage()"
  >
    Favorite
  </button>

  <button
    appearance="positive"
    iconStart="@tui.plus"
    size="s"
    tuiIconButton

    tuiButton
    tuiChevron
    type="button"
    [tuiDropdown]="dropdownContentAdd"
    [tuiDropdownManual]="openAdd"
    [tuiObscuredEnabled]="openAdd"
    (click)="onClickAdd()"
    (tuiActiveZoneChange)="onActiveZoneAdd($event)"
    (tuiObscured)="onObscuredAdd($event)"
  >
    Choose

    <ng-template #dropdownContentAdd>
      <button
        class="profile-button"
        appearance="flat-grayscale"
        tuiButton
        type="button"
        size="s"
        (click)="toCreateAdvertisementPage()"
      >
        Создать объявление
      </button>

      <button
        class="profile-button"
        appearance="flat-grayscale"
        tuiButton
        type="button"
        size="s"
        (click)="toCreateTaskPage()"
      >
        Создать заказ
      </button>

    </ng-template>
  </button>


  <button
    appearance="positive"
    iconStart="@tui.user"
    size="s"
    tuiIconButton

    tuiButton
    tuiChevron
    type="button"
    [tuiDropdown]="dropdownContentProfile"
    [tuiDropdownManual]="openProfile"
    [tuiObscuredEnabled]="openProfile"
    (click)="onClickProfile ()"
    (tuiActiveZoneChange)="onActiveZoneProfile($event)"
    (tuiObscured)="onObscuredProfile($event)"
  >
    Choose
    <ng-template #dropdownContentProfile>
      <button
        class="profile-button"
        appearance="flat-grayscale"
        tuiButton
        type="button"
        size="s"
        (click)="toProfilePage()"
      >
        Профиль
      </button>

      <button
        class="profile-button"
        appearance="flat-grayscale"
        tuiButton
        type="button"
        size="s"
        (click)="toMyTasksPage()"
      >
        Мои заказы
      </button>

      <button
        class="profile-button"
        appearance="flat-destructive"
        tuiButton
        type="button"
        size="s"
        (click)="toMainPage()"
      >
        Выйти
      </button>
    </ng-template>
  </button>






</div>

</div>
