<div class="navbar-container">

  <div class="city">
    <button
      appearance="positive"
      tuiButton
      type="button"
      size="m"
      iconStart="@tui.map-pin"
    >
      Воронеж
    </button>
  </div>

  <div class="nav-buttons">
    <button class="nav-button"
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toMainPage()"
    >
      Главная
    </button>

    <button class="nav-button"
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toFeedPage()"
    >
      Лента
    </button>

    <button class="nav-button"
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toAdvertisementPage()"
    >
      Объявления
    </button>

    <button class="nav-button"
      appearance="flat-grayscale"
      tuiButton
      type="button"
      size="s"
      (click)="toTasksPage()"
    >
      Заказы
    </button>
  </div>

<div class="right-buttons">


  <button
    appearance="positive"
    iconStart="@tui.heart"
    size="m"
    tuiIconButton
    type="button"
    [style.border-radius.%]="100"
    (click)="toFavoritePage()"
  >
    Favorite
  </button>

  <button
    appearance="positive"
    iconStart="@tui.plus"
    size="m"
    tuiIconButton

    tuiButton
    tuiChevron
    type="button"
    [tuiDropdown]="dropdownContentAdd"
    [tuiDropdownManual]="openAdd"
    [tuiObscuredEnabled]="openAdd"
    (click)="onClickAdd()"
    (tuiActiveZoneChange)="onActiveZoneAdd($event)"
    (tuiObscured)="onObscuredAdd($event)"
  >
    Choose

    <ng-template #dropdownContentAdd>
      <div class="dropdown-buttons">
      <button
        class="profile-button"
        appearance="flat-grayscale"
        tuiButton
        type="button"
        size="s"
        iconStart="@tui.plus"
        (click)="toCreateAdvertisementPage()"
      >
        Создать объявление
      </button>

      <button
        class="profile-button"
        appearance="flat-grayscale"
        tuiButton
        type="button"
        size="s"
        iconStart="@tui.plus"
        (click)="toCreateTaskPage()"
      >
        Создать заказ
      </button>
      </div>

    </ng-template>
  </button>

  <button
    appearance="positive"
    iconStart="@tui.user"
    size="m"
    tuiIconButton

    tuiButton
    tuiChevron
    type="button"
    [tuiDropdown]="dropdownContentProfile"
    [tuiDropdownManual]="openProfile"
    [tuiObscuredEnabled]="openProfile"
    (click)="onClickProfile ()"
    (tuiActiveZoneChange)="onActiveZoneProfile($event)"
    (tuiObscured)="onObscuredProfile($event)"
  >
    Choose
    <ng-template #dropdownContentProfile>
      <div class="dropdown-buttons">
        <button
          class="profile-button"
          appearance="flat-grayscale"
          tuiButton
          type="button"
          size="s"
          iconStart="@tui.user"
          (click)="toProfilePage()"
        >
          Профиль
        </button>

        <button
          class="profile-button"
          appearance="flat-grayscale"
          tuiButton
          type="button"
          size="s"
          iconStart="@tui.layout-list"
          (click)="toMyTasksPage()"
        >
          Мои заказы
        </button>

        <button
          class="profile-button"
          appearance="flat-destructive"
          tuiButton
          type="button"
          size="s"
          iconStart="@tui.log-out"
          (click)="toMainPage()"
        >
          Выйти
        </button>
      </div>
    </ng-template>
  </button>
</div>

</div>
