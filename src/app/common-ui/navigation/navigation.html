<div class="main-container">
  <div class="navigation">
    <tui-breadcrumbs>
      <ng-container>
        @for (category of categoriesList; track category) {
          <div
            *tuiItem
            (click)="goToAdvertisements(category.id)"
          >
            <div class="category-name">{{ category.name }}</div>

          </div>
        }
      </ng-container>
    </tui-breadcrumbs>
  </div>
</div>
