<div
  class="card-container"
  tuiAppearance="floating"
  >

  @if (advertisement.images.imageUrls) {
    <img
      [src]="advertisement.images.imageUrls[0]"
      class="adv-image"
      [alt]="advertisement.title"
      (click)="toAdvertisement(advertisement.id)"
    />
  } @else {
    <div class="adv-image placeholder">
      <tui-icon icon="tuiImage" class="icon"></tui-icon>
      <span>No image available</span>
    </div>
  }

  <div class="card-content">

    <div
      class="card-text"
      (click)="toAdvertisement(advertisement.id)"
    >
      <h3 class="title">{{advertisement.title}}</h3>
      <div class="price">{{advertisement.price}} â‚½</div>
    </div>

    <div class="card-actions">

      @if(authService.getMe() == advertisement.authorId){
        <button
          appearance="action-grayscale"
          iconStart="pencil"
          size="m"
          tuiButton
          type="button"
          (click)="editAdvertisement(advertisement.id)">
        </button>

      } @else {
        <app-like-button
          [advertisement]="advertisement"
          [favouriteAdvertisements]="favouriteAdvertisements"
        ></app-like-button>
      }
    </div>

  </div>

</div>
