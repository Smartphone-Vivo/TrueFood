<div class="card-container" tuiAppearance="floating">

  @if (advertisement.imagesId?.imageUrl) {
    <img
      [src]="advertisement.imagesId.imageUrl"
      class="adv-image"
      [alt]="advertisement.title"
    />
  } @else {
    <div class="adv-image placeholder">
      <tui-icon icon="tuiImage" class="icon"></tui-icon>
      <span>No image available</span>
    </div>
  }

  <div class="card-content">

    <div class="card-text">
      <h3 class="title">{{advertisement.title}}</h3>
      <div class="price">{{advertisement.price}} â‚½</div>
    </div>

    <div class="card-actions">
      <button
        appearance="positive"
        iconStart="@tui.heart"
        size="m"
        tuiIconButton
        type="button"
        [style.border-radius.%]="100"
      >
        Favorite
      </button>
    </div>

  </div>

</div>
