<div class="main-container">
  <div class="avatar">
    @if (user.avatar.imageUrls[0]){
      <tui-avatar
        src="{{user.avatar.imageUrls[0]}}"
        size="l"
      />
    } @else {
      <tui-avatar
        src="@tui.user"
        size="xxl"
      />
    }
  </div>
  <div class="profile-text">
    <div
        class="seller-name"
      (click)="toProfile()"
      >{{user.fio}}
      <label>
        <tui-rating
          class="rating"
          icon="@tui.star-filled"
          [max]="5"
          [ngModel]="user.rating"
          [readOnly]="true"
        />
      </label>
    </div>
    <div class="reviews-count">
      Отзывов: {{user.reviews.length}}
    </div>

  </div>

</div>
